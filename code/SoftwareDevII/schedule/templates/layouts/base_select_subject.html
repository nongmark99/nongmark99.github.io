<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

  <title>{% block title %} Test {% endblock %}</title>

</head>

<body>
  <nav class="nav-box">

    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg fixed-top navbar-light" style="background-color: #D0AD92ff; color: #ffff;">
      <a class="navbar-brand">Select subject, {{request.user.username}}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active"></li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <a class="nav-submit" href="{% url 'test' %}" role="button">Test</a>
        </form>
        <form class="form-inline my-2 my-lg-0">
          <a class="nav-submit" href="{% url 'selects_subject' %}" role="button">Select subject</a>
        </form>
        <form class="form-inline my-2 my-lg-0">
          <a class="nav-submit" href="{% url 'schedule' %}" role="button">Schedule</a>
        </form>
        <form class="form-inline my-2 my-lg-0">
          <a class="nav-submit" href="{% url 'about' %}" role="button">About us</a>
        </form>
        <form class="form-inline my-2 my-lg-0" action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button class="nav-logout" type="submit">Logout</button>
        </form>
      </div>
    </nav>

    {% else %}
    <div class="nav-box">
      <div class="nav-left">
        <nav-label>Welcome to schedule website!!</nav-label>
      </div>
      <div class="nav-right">
        <a class="nav-submit" href="{% url 'login' %}" role="button">Login</a>
        <a class="nav-submit" href="{% url 'register' %}" role="button">Register</a>
      </div>
    </div>

    {% endif %}

  </nav>

  <div class="container">
    {% block content %}

    {% endblock %}
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
